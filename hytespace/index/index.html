<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HyteSpace - Chat</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link href="/default.css" rel="stylesheet" type="text/css" />
  <link href="/reset.css" rel="stylesheet" type="text/css" />
  <link href="/index/index.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
</head>

<body class="theme-dark">
	<div class="loading-screen bg-pri">
		<div class="loading">
			<span class="spinning-disk" style="width: 120px;height: 120px"></span>
			<span class="load-message text-pri"></span>
		</div>
	</div>
  <video autoplay muted loop class="background">
     <source src="../imgs/background.webm" type="video/webm">
	</video>
  <div class="content">
    <div class="nav bg-darker">
      <div class="nav-section nav-start">Hello</div>
      <div class="nav-section nav-middle">
        <span id="welcome" class="nav-title text-pri">Hello, {0}!</span>
      </div>
      <div class="nav-section nav-end">
        <svg class="expandable-menu-icon expand-down" id="user-options-button" style="width: 25px;"><path d="M9.4,18.4l-0.7-0.7l5.6-5.6L8.6,6.4l0.7-0.7l6.4,6.4L9.4,18.4z"></path></svg>
        <span class="text-sec" id="username">@{0}</span>
        <div class="user-img" id="user-img"></div>
      </div>
    </div>
  </div>
	<script src="/default.js"></script>
  <script src="/index/index.js"></script>
</body>
</html>
