<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HyteSpace - Login</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="/default.css" rel="stylesheet" type="text/css" />
  <link href="/reset.css" rel="stylesheet" type="text/css" />
  <link href="/register/register.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
</head>
<body class="theme-dark">
	<div class="loading-screen bg-pri">
		<div class="loading">
			<span class="spinning-disk" style="width: 120px;height: 120px"></span>
			<span class="load-message text-pri"></span>
		</div>
	</div>
	<div class="content">
		<div id="error" class="error">Some error</div>
	<video autoplay muted loop class="background">
     <source src="../imgs/background.webm" type="video/webm">
		</video>
		<div class="register-page bg-pri">
			  <div class="page-top">
				  <h2 class="title text-pri">Register</h2>
					<p class="subtitle text-sec">Welcome! Let's create an account</p>
		    </div>
				<div class="fields">
						<div class="field required">
							<p class="field-label text-sec">Username</p>
							<input id="username" class="field-input bg-sec text-pri" type="text" placeholder="Username..." required>
						</div>
					  <div class="field">
							<p class="field-label text-sec">Nickname</p>
							<input id="nickname" class="field-input bg-sec text-pri" type="text" placeholder="Nickname..." required>
						</div>
						<div class="field required">
							<p class="field-label text-sec">Password</p>
							<input id="password" class="field-input bg-sec text-pri" type="password" placeholder="Password..." required>
						</div>
					  <div class="field required">
							<p class="field-label text-sec">Confirm password</p>
							<input id="confirm-password" class="field-input bg-sec text-pri" type="text" placeholder="Confirm password..." required>
						</div>
				</div>
				<div class="page-bottom">
						<ul class="page-links">
								<li class="list-link"><a href="/login">Login</a></li>
						</ul>
						<button id="submit" class="submit-button" type="submit"><span id="button-text">Register</span><span id="button-loading" class="spinning-disk" style="width: 25px; height: 25px; border-width: 6px;display: none;"></span></button> 
				</div>
		</div>
	</div>

	<script src="/default.js"></script>
  <script src="/register/register.js"></script>
</body>

</html>
